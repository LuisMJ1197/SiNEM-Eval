<div class="login-container">
    <div class="login-outbox">
        <div class="logo-div">
            <img src="../../../assets/images/logo.png">
        </div>
        <div class="divider-div">
            <hr>
        </div>
        <div class="login-form-div">
            <div class="col-right">
                <div class="login-form">
                  <h3>Inicio de sesión</h3>
                  <form class="needs-validation" novalidate>
                    <div class="md-form form-sm">
                      <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                      <input mdbInput type="text" name="email" required id="email" [(ngModel)]="email" class="form-control">
                      <label for="email">Correo electrónico</label>
                    </div>
                    <div class="md-form form-sm">
                      <mdb-icon fas icon="key" class="prefix"></mdb-icon>
                      <input mdbInput type="password" name="password" 
                        required id="password" [(ngModel)]="password" class="form-control">
                      <label for="password">Contraseña</label>
                      <div class="invalid-feedback">Ingrese su contraseña</div>
                    </div>
                    <div class="field">
                      <button class="button button-yellow login-btn" type="submit" (click)="login()">Iniciar sesión</button>
                    </div>
                  </form>
                  <div class="errMsg" [ngClass]="error? 'shown' : 'hide'" style="margin-top: 1rem;">Datos incorrectos</div>
                </div>
              </div>
        </div>
    </div>
</div>
