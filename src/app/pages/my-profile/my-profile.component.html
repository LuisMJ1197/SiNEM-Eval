<div class="container-div">
    <div class="container-header">
        <app-page-title [title]="'Mi perfil'" [iclass]="'fa-user-alt'" [hasBackAction]=false
            [iconPosition]="'left'"></app-page-title>
        <div class="container-actions">
            <button class="btn button button-green text-white ml-3 d-md-block"
                data-toggle="modal" data-target="#changePassword">Cambiar contraseña</button>
        </div>
    </div>
    <div class="container-body">
        <div class="rol-info info-container">
            <div class="row-element">
                <div class="row-descriptor">Rol</div>
                <div class="row-text">{{userLoggedIn.rol.rol_name}}</div>
            </div>
        </div>
        <div class="account-info info-container">
            <div class="info-header">
                <h6>Información de usuario</h6>
            </div>
            <div class="row-element">
                <div class="row-descriptor">Nombre</div>
                <div class="row-text">{{userLoggedIn.nombre}}</div>
            </div>
            <div class="row-element">
                <div class="row-descriptor">Apellidos</div>
                <div class="row-text">{{userLoggedIn.apellido1}} {{userLoggedIn.apellido2}}</div>
            </div>
            <div class="row-element">
                <div class="row-descriptor">Correo electrónico</div>
                <div class="row-text">{{userLoggedIn.email}}</div>
            </div>
            <div class="row-element">
                <div class="row-descriptor">Teléfono</div>
                <div class="row-text">{{userLoggedIn.telefono}}</div>
            </div>
            <div class="row-element">
                <div class="row-descriptor">Contraseña</div>
                <div class="row-text">**********</div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade-scale" id="changePassword" tabindex="-1" role="dialog">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header green-header">
                <h5 class="modal-title">Cambiar contraseña</h5>
                <button type="button" class="btn close top-dismiss-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="col-md-12">
                    <div class="form-group form-sm select">
                        <label for="tipo">Contraseña anterior</label>
                        <input class="form-control" type="password" placeholder="Ingrese la contraseña anterior">
                    </div>
                    <div class="form-group form-sm select">
                        <label for="tipo">Nueva contraseña</label>
                        <input class="form-control" type="password" placeholder="Ingrese la nueva contraseña">
                    </div>
                    <div class="form-group form-sm select">
                        <label for="tipo">Confirmar nueva contraseña</label>
                        <input class="form-control" type="password" placeholder="Confirme la nueva contraseña">
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="button modal-button button-grey" data-dismiss="modal">Cancelar</button>
                <button type="button" class="button modal-button button-green">Guardar</button>
            </div>
        </div>
    </div>
</div>
