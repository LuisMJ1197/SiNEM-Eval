<div class="container-div">
    <div class="container-header">
        <app-page-title [title]="'Registro de asistencia'" [iclass]="'fa-user-check'" [hasBackAction]=true
            [iconPosition]="'right'">
        </app-page-title>
        <div class="container-actions">
            <button class="btn button button-red text-white ml-3 d-md-block" data-toggle="modal"
                data-target="#confirmDeleting" [disabled]="deleting">Eliminar registro
                <i style="margin-left: 0.5rem;" class="fas fa-trash-alt"></i></button>
            <button class="btn button button-green text-white ml-3 d-md-block" [disabled]="saving" (click)="guardarCambios()">Guardar cambios
                <i style="margin-left: 0.5rem;" class="fas fa-save"></i></button>
        </div>
    </div>
    <div class="container-body">
        <div class="info-header">
            <h6>{{pService.miCurso.tipo_curso.tipo_name}} - {{meses[pService.miCurso.mes_periodo - 1]}} {{pService.miCurso.anno_periodo}}</h6>
            <div class="info-cant">
                {{pService.registroDeAsistencia.fecha}}
            </div>
        </div>
        <div class="student-list-info info-container">
            <div class="row-element" style="margin-top: 0;">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><i class="fas fa-user-alt"></i>Nombre</th>
                        <th class="status-p presente">Presente</th>
                        <th class="status-p ausente">Ausente</th>
                        <th class="status-p justificado">Justificado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let registroEstudiante of pService.registroDeAsistencia.estado_por_estudiante; let i = index">
                        <td><a class="name">{{registroEstudiante.estudiante_nombre}}</a></td>
                        <td class="asist-check presente">
                            <input type="radio" [id]="'presente' + i.toString()" 
                                [name]="'presente' + i.toString()" [selected]="registroEstudiante.estado == 'Presente'"
                                value = "Presente"
                                [(ngModel)]="registroEstudiante.estado">
                            <label [for]="'presente' + i.toString()"></label>
                        </td>
                        <td class="asist-check ausente">
                            <input type="radio" [id]="'ausente' + i.toString()" [name]="'ausente' + i.toString()" [selected]="registroEstudiante.estado == 'Ausente'"
                                value = "Ausente"
                                [(ngModel)]="registroEstudiante.estado">
                            <label [for]="'ausente' + i.toString()"></label>
                        </td>
                        <td class="asist-check justificado">
                            <input type="radio" [id]="'justificado' + i.toString()" [name]="'justificado' + i.toString()" [selected]="registroEstudiante.estado == 'Justificado'"
                                value = "Justificado"
                                [(ngModel)]="registroEstudiante.estado">
                            <label [for]="'justificado' + i.toString()"></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <div class="container-actions-portrait" style="margin-top: 1rem;">
            <button class="btn button button-red text-white ml-3 d-md-block" data-toggle="modal"
                data-target="#confirmDeleting" [disabled]="deleting">Eliminar registro
                <i style="margin-left: 0.5rem;" class="fas fa-trash-alt"></i></button>
            <button class="btn button button-green text-white ml-3 d-md-block" [disabled]="saving" (click)="guardarCambios()">Guardar cambios
                <i style="margin-left: 0.5rem;" class="fas fa-save"></i></button>
        </div>
    </div>
</div>
<div class="modal fade bottom" id="confirmDeleting" tabindex="-1" role="dialog">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header red-header">
                <h5 class="modal-title">Â¿Seguro que desea eliminar el registro?</h5>
                <button type="button" class="btn close top-dismiss-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="button modal-button button-grey" data-dismiss="modal">Cancelar</button>
                <button type="button" class="button modal-button button-red" data-dismiss="modal" (click)="eliminarRegistro()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
